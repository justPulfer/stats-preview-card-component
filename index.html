<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<title>Stats preview card component</title>
	</head>
	<body>
		<main>
			<article class="container">
				<div class="card">
					<div class="texts">
						<h1 class="title">Get insights that help your business grow.</h1>
						<p class="description">
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
						<div class="more-info">
							<p class="info"><span>10k+</span> companies</p>
							<p class="info"><span>314</span> templates</p>
							<p class="info"><span>12m+</span> queries</p>
						</div>
					</div>
					<img
						class="img-header"
						src="./images/image-header-desktop.jpg"
						alt=""
					/>
				</div>
			</article>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">just_pulfer</a>.
		</div>
	</body>
</html>
